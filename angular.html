<!-- MVC: Controller gives the View the data it needs to display. It gets the data from the Model. -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Angular</title>
	<script src="js/angular.js"></script>
</head>
<body>
	<div ng-app="myApp">
		<button my-directive>Click!</button>
		<a href="#" my-directive>Click me too!</a>
		<br>
		<h1>Hello World.</h1>
		<input type="text" ng-model="myVar"> <!-- ng-model binds input value to data source value, both ways -->
		<p>{{ myVar }}</p>
	</div>

	<script>
		var app = angular.module('myApp', []);
		app.directive('myDirective', function() {
			return function (scope, element, attrs) {
				element.bind('click', function() { alert('click') });
			};
		});
	</script>
</body>
</html>
